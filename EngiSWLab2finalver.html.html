let hearts = 3;

const charEl = document.getElementById("char");
const msgEl = document.getElementById("msg");
const answerEl = document.getElementById("correctAnswer");
const heartEl = document.getElementById("hearts");
const btns = document.querySelectorAll(".options button");

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function startGame(){
  document.getElementById("start").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  load();
}

function load(){
  msgEl.textContent="";
  answerEl.classList.add("hidden");
  heartEl.textContent="üíñ".repeat(hearts);

  if(index>=order.length){ index=0; }

  const q=order[index];
  charEl.textContent=q[0];

  const options = shuffle([
    q[1],
    ...shuffle(data.map(d=>d[1]).filter(x=>x!==q[1])).slice(0,2)
  ]);

  btns.forEach((b,i)=>b.textContent=options[i]);
  document.getElementById("progress").textContent=`Question ${index+1} / 44`;
}

function answer(btn){

  if(btn.textContent===q[1]){
